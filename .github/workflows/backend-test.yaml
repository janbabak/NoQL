name: Test backend

on:
  workflow_call:
    inputs:
      triggered_by_merge:
        description: 'True if pipeline was triggered by merging pull request'
        required: false
        type: boolean
        default: false

jobs:
  test:
    runs-on: ubuntu-latest
    outputs:
      total_coverage: ${{ steps.coverage.outputs.coverage }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ hashFiles('backend/**.gradle*', 'backend/**/gradle-wrapper.properties') }}

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'zulu'

      - name: Run tests with coverage
        working-directory: backend
        run: ./gradlew test jacocoTestReport

      - name: Summary setup
        run: echo "## ðŸ§ª Test Results:" >> $GITHUB_STEP_SUMMARY

      - name: Test Summary
        uses: test-summary/action@v2
        with:
          paths: "backend/build/test-results/test/TEST-*.xml"
        if: always()

      - name: Coverage Summary
        id: coverage
        if: always()
        working-directory: backend
        run: |
          TOTAL_COVERAGE=$(./gradlew computeTotalTestCoverage -q)
          echo "Total test coverage ${TOTAL_COVERAGE}%"
          echo "coverage=$TOTAL_COVERAGE" >> $GITHUB_OUTPUT
          echo "**Total Coverage:** ${TOTAL_COVERAGE}%" >> $GITHUB_STEP_SUMMARY

      - name: Update coverage badge JSON
        if: inputs.triggered_by_merge
        run: ./ci/scripts/update-coverage-badge.sh backend_coverage.json "${{ steps.coverage.outputs.coverage }}"

