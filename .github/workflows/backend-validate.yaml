name: Validate backend

on:
  workflow_call:
    inputs:
      validate_pr:
        description: 'If true, validates pull request title'
        required: false
        type: boolean
        default: false
    outputs:
      backend_changed:
        description: 'True if backend code has changed on this branch.'
        value: ${{ jobs.detect-changes.outputs.backend_changed }}

jobs:
  # Validate pull request title
  validate-pr-title:
    if: inputs.validate_pr
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate PR title
        if: github.event_name == 'pull_request'
        run: ./ci/scripts/validate-pr-title.sh
        env:
          PR_TITLE: ${{ github.event.pull_request.title }}

  # Detect changes in the /backend folder
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      backend_changed: ${{ steps.detect.outputs.changed }}

    steps:
      - name: Checkout branch
        uses: actions/checkout@v4

      - name: Fetch main branch
        run: git fetch origin main

      - name: Detect backend changes
        id: detect
        run: |
          if git diff --name-only origin/main ${{ github.sha }} | grep -q '^backend/'; then \
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

  # Validate backend version has been increased when backend changes have been detected
  validate-version:
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.backend_changed == 'true'

    steps:
      - name: Checkout branch
        uses: actions/checkout@v4

      - name: Fetch main branch
        run: git fetch origin main

      - name: Get current backend version
        id: pr_version
        run: |
          PR_VERSION=$(grep '^version' backend/build.gradle \
            | awk -F= '{gsub(/[ '\'',]/,"",$2); print $2}')
          echo "PR_VERSION=$PR_VERSION" >> $GITHUB_OUTPUT

      - name: Get main backend version
        id: main_version
        run: |
          MAIN_VERSION=$(git show origin/main:backend/build.gradle \
            | grep '^version' \
            | awk -F= '{gsub(/[ '\'',]/,"",$2); print $2}')
          echo "MAIN_VERSION=$MAIN_VERSION" >> $GITHUB_OUTPUT

      - name: Check semantic version increment
        run: |
          ./ci/scripts/check-semantic-versioning.sh \
            "${{ steps.pr_version.outputs.PR_VERSION }}" \
            "${{ steps.main_version.outputs.MAIN_VERSION }}"

  # Lint
  lint:
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.backend_changed == 'true'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ hashFiles('backend/**.gradle*', 'backend/**/gradle-wrapper.properties') }}

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'zulu'

      - name: Run tests with coverage
        working-directory: backend
        run: ./gradlew pmdMain pmdTest