name: Build backend

on:
  push:
    branches-ignore:
      - main
      - master

jobs:
  run-all-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'zulu'

      - name: List files
        working-directory: backend
        run: ls -la

      - name: Build with Gradle
        working-directory: backend
        run: ./gradlew clean test --tests "com.janbabak.noqlbackend.service.database.QueryServiceIntegrationTest.testExecuteChat" -PshowLogs --stacktrace
#        run: ./gradlew clean build -PshowLogs --stacktrace