name: Build backend

on:
  push:
    branches-ignore:
      - main
      - master

jobs:
  run-all-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Enter backend directory
        run: cd backend

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin' # TODO zulu?

#      - name: Setup Gradle
#        uses: gradle/actions/setup-gradle@v3

      - name: List files
        run: ls -la

      - name: Build with Gradle
        run: ./gradlew build