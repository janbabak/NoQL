spring:
  datasource:
    url: "jdbc:postgresql://${NOQL_DB_HOST}:${NOQL_DB_PORT}/${NOQL_DB_NAME}"
    username: "${NOQL_DB_USERNAME}"
    password: "${NOQL_DB_PASSWORD}"
    name: "${NOQL_DB_NAME}"
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update