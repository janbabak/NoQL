spring:
  datasource:
    url: jdbc:h2:mem:myDb;DB_CLOSE_DELAY=-1
    username: sa
    password: sa
    driver-class-name: org.h2.Driver
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: create-drop
  sql:
    init:
      mode: never

logging:
  level:
    root: info

app:
  settings:
    pagination:
      maxPageSize: "${PAGINATION_MAX_PAGE_SIZE:50}"
      defaultPageSize: "${PAGINATION_DEFAULT_PAGE_SIZE:10}"
    plotServiceContainerName: "${PLOT_SERVICE_CONTAINER_NAME:plot-service}"
    defaultUserQueryLimit: "${DEFAULT_USER_QUERY_LIMIT:10}"
  security:
    jwt:
      secretKey: "${JWT_SECRET:}"
      expiration: "${JWT_EXPIRATION:86400}"
      refreshTokenExpiration: "${JWT_REFRESH_EXPIRATION:604800}"
    dataEncryptionKey: "${DATA_ENCRYPTION_KEY:YWhvamFob2phaG9qYWhvamFob2phaG9qYWhvamFob2o=}"
  external-services:
    open-ai-api:
      api-key: "xxx"
      supported-models:
        - "gpt-4o-mini"
        - "gpt-4o"
        - "gpt-5-mini"
        - "gpt-5.2"
        - "gpt-5-nano"
    anthropic-api:
      api-key: "xxx"
      supported-models:
        - "claude-haiku-4-5-20251001"
    gemini-api:
      api-key: "xxx"
      supported-models:
      # - "gemini-2.5-pro"
      # - "gemini-2.5-flash"
